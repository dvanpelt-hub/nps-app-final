<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NPS Search</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>National Park Search</h1>

        <form class="submit-form">
            <label for="state-park-search">Please enter a two-letter state code:</label>
            <input type="text" name="park-search" class="js-state-park" required>
<br>
            <label for="max-results">How many results would you like?</label>
            <input type="number" name="max-results" class="js-result-amount" value="10">
            <input type="submit" value="Search!" class="search-button">
        </form>

        <p id="js-error-message" class="error-message"></p>
        <section id="results" class="hidden"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>

</html>
